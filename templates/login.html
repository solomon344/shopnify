{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .container h2 {
      margin-top: 0;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .input-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    
    .input-group button:hover {
      background-color: #45a049;
    }
    
    .message {
      margin-top: 20px;
      color: red;
    }
    
    .additional-links {
      margin-top: 20px;
      font-size: 14px;
    }
    
    .additional-links a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="form" action="" method="post">
      {% csrf_token %}
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <button type="submit">Login</button>
      </div>
      <div class="message">
        {% if message %}
          {{ message }}
        {% endif %}
      </div>
      <div class="additional-links">
        <p>Don't have an account? <a href="{% url 'register' %}">Signup</a></p>
        <p>Forgot your password? <a href="/forgot-password">Reset Password</a></p>
      </div>
    </form>
  </div>
</body>
<script src="{% static 'js/jquery-3.4.1.min.js' %}" crossorigin="anonymous"></script>
